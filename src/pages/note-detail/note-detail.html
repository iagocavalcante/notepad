<ion-header>
  <ion-navbar class="details">
    <ion-title>
      {{note.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="details">
  <ion-list>

    <ion-item>
      <ion-input type="text" value="" placeholder="Título da Anotação" [(ngModel)]="note.title"></ion-input>
    </ion-item>
  </ion-list>
  <textarea rows="15" placeholder="Anotação aqui..." style="width: 100%; border: none;" [(ngModel)]="note.text">
  </textarea>

</ion-content>
